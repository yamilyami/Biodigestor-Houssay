<div class="container">
    <h2>Registro de Usuario</h2>
    <form>
      <!-- Nombre  -->
      <div class="form-group">
        <label for="nombre">Nombre </label>
        <input type="text" id="nombre" name="nombre" required>
      </div>

      <!-- Apellido  -->
      <div class="form-group">
        <label for="apellido">Apellido </label>
        <input type="text" id="apellido" name="apellido" required>
      </div>
      
      <!-- DNI -->
      <div class="form-group">
        <label for="dniUsuario">DNI</label>
        <input type="text" id="dniUsuario" name="dniUsuario" required>
      </div>
  
      <!-- Correo Electrónico -->
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" required>
      </div>
  
      <!-- Número de Teléfono -->
      <div class="form-group">
        <label for="telefono">Número de Teléfono</label>
        <input type="tel" id="telefono" name="telefono" required>
      </div>
  
      <!-- Dirección -->
      <div class="form-group">
        <label for="direccion">Dirección</label>
        <input type="text" id="direccion" name="direccion" required>
      </div>
  
      <!-- Fecha de Nacimiento -->
      <div class="form-group">
        <label for="fechaNacimiento">Fecha de Nacimiento</label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
      </div>
  
      <!-- Género -->
      <div class="form-group">
        <label for="genero">Género</label>
        <select id="genero" name="genero" required>
          <option value="" disabled selected>Selecciona tu género</option>
          <option value="masculino">Masculino</option>
          <option value="femenino">Femenino</option>
          <option value="otro">Otro</option>
          <option value="prefieroNoDecir">Prefiero no decir</option>
        </select>
      </div>
  
      <!-- País de Residencia -->
      <div class="form-group">
        <label for="pais">País de Residencia</label>
        <select id="pais" name="pais" required>
          <option value="" disabled selected>Selecciona tu país</option>
          <option value="argentina">Argentina</option>
          <option value="mexico">México</option>
          <option value="espana">España</option>
          <option value="colombia">Colombia</option>
          <option value="chile">Chile</option>
          
        </select>
      </div>
      
      <!-- Nombre de Usuario -->
      <div class="form-group">
        <label for="nombreUsuario">Nombre de Usuario</label>
        <input type="text" id="nombreUsuario" name="nombreUsuario" required>
      </div>
  
      <!-- Contraseña -->
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required>
      </div>
  
      <!-- Confirmación de Contraseña -->
      <div class="form-group">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
      </div>

      <!-- Aceptación de términos y condiciones -->
      <div class="form-group">
        <label>
          <input type="checkbox" id="terminos" name="terminos" required>
          Acepto los <a href="#">términos y condiciones</a>
        </label>
      </div>
  
      <!-- Botón de registro -->
      <div class="form-group">
        <button type="submit" id="registerButton">Registrarse</button>
      </div>
  
      <!-- Botón de Volver Atrás -->
      <div class="form-group">
        <button type="button" id="backButton" onclick="goBack()">Volver atrás</button>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <p>© 2024 Biodigestor.</p>
      <p>
        <a href="#">Términos y Condiciones</a> | 
        <a href="#">Política de Privacidad</a> | 
        <a href="#">Contacto</a>
      </p>
    </div>
  </footer>
